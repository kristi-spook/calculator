<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculatos</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>CALCULATOR</h1>
      </header>
      <main>
        <div class="inputs">
          <input type="number" class="number_A" placeholder="0" />
          <input type="number" class="number_B" placeholder="0" />
        </div>
        <div class="button_section">
          <button class="sum">+</button>
          <button class="sub">-</button>
          <button class="div">/</button>
          <button class="mul">*</button>
          <button class="mod">%</button>
        </div>
        <div class="clear_button">
          <button>CLEAR</button>
        </div>
      </main>
      <footer>
        <h2>ANSWER</h2>
        <h3></h3>
      </footer>
    </div>
  </body>
</html>
